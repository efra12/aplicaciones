<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">

    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></scripT>
    
    <link href="https://cDn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</head>
<body>
    
    <div id="modalVentas">

    </div>

    <button onclick="abrirNuevaVenta()">Nueva Venta</button>


<table id="tventas" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Descuento</th>
                <th>Total</th>
                <th>Tarjeta</th>
                <th>Fecha</th>
                <th>Distrito</th>
                <th>Provincia</th>
                <th>Vendedor</th>
                <th>Promocion</th>
                <th>Cupon</th>
                <th>Acciones</th>
            </tr>
        </thead>
    </table>


<script type="text/javascript">
var tListventas;

 tListVentas=$('#tventas').dataTable({
        ajax: 'http://apis.miapp6.com/api/v1/ventas',
        columns: [
            { data: 'codigo' },
            { data: 'producto' },
            { data: 'cantidad' },
            { data: 'descuento' },
            { data: 'total' },
            { data: 'tarjeta' },
            { data: 'fecha' },
            { data: 'distrito' },
            { data: 'provincia' },
            { data: 'vendedor' },
            { data: 'promocion' },
            { data: 'cupon' },
            {
                "targets": 13,
                "render": function ( data, type, row, meta ) {
                  return '<button>Editar</button><button>Eliminar</button>';
                }
              }
            ],
    });



 function abrirNuevaVenta()
 {
    $("#modalContainer").load("nueva-ventas.html",function(){

         $('#nuevaventa').modal("show");
    });    
 }

 function recargarData()
 {
    tListVentas.ajax.reload();
 }

</script>

</body>
</html>
